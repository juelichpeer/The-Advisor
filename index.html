<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Advisor</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#F2F2F7" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Advisor" />

  <!-- Icons -->
  <link rel="icon" type="image/png" href="/icon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icon.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <!-- Desktop/Tablet rail (outside any blur) -->
  <nav class="nav nav-rail" aria-label="Primary">
    <button class="nav-btn is-active" data-route="home" aria-label="Home">
      <!-- iOS-like outline home -->
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 10.5 12 4l8 6.5V20a1 1 0 0 1-1 1h-4.5v-6h-5V21H5a1 1 0 0 1-1-1v-9.5Z" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/></svg>
      <span>Home</span>
    </button>
    <button class="nav-btn" data-route="contacts" aria-label="Contacts">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15.5 10a3.5 3.5 0 1 0-3.5-3.5A3.5 3.5 0 0 0 15.5 10Zm-7 2.2A3.2 3.2 0 1 0 5.1 9a3.2 3.2 0 0 0 3.4 3.2Zm7 1.3c-3 0-5.5 1.5-5.5 4v2h11v-2c0-2.5-2.5-4-5.5-4Zm-7 0C6.2 13.5 4 14.6 4 16.5V19h5v-2c0-1 .4-1.9 1-2.6a8 8 0 0 0-1.5-.9Z" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/></svg>
      <span>Contacts</span>
    </button>
    <button class="nav-btn" data-route="settings" aria-label="Settings">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 9a3 3 0 1 1-3 3 3 3 0 0 1 3-3Zm7.5 3a7.5 7.5 0 0 0-.1-1l2-1.5-2-3.4-2.4 1a7.5 7.5 0 0 0-1.7-1l-.2-2.6h-4l-.2 2.6a7.5 7.5 0 0 0-1.7 1l-2.4-1-2 3.4 2 1.5a7.5 7.5 0 0 0 0 2l-2 1.5 2 3.4 2.4-1a7.5 7.5 0 0 0 1.7 1l.2 2.6h4l.2-2.6a7.5 7.5 0 0 0 1.7-1l2.4 1 2-3.4-2-1.5a7.5 7.5 0 0 0 .1-1Z" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linejoin="round"/></svg>
      <span>Settings</span>
    </button>
  </nav>

  <!-- Mobile bottom bar -->
  <nav class="nav nav-bottom" aria-label="Primary (mobile)">
    <button class="nav-btn" data-route="contacts" aria-label="Contacts">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15.5 10a3.5 3.5 0 1 0-3.5-3.5A3.5 3.5 0 0 0 15.5 10Zm-7 2.2A3.2 3.2 0 1 0 5.1 9a3.2 3.2 0 0 0 3.4 3.2Zm7 1.3c-3 0-5.5 1.5-5.5 4v2h11v-2c0-2.5-2.5-4-5.5-4Zm-7 0C6.2 13.5 4 14.6 4 16.5V19h5v-2c0-1 .4-1.9 1-2.6a8 8 0 0 0-1.5-.9Z" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/></svg>
    </button>
    <button class="nav-btn is-active nav-home" data-route="home" aria-label="Home">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 10.5 12 4l8 6.5V20a1 1 0 0 1-1 1h-4.5v-6h-5V21H5a1 1 0 0 1-1-1v-9.5Z" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/></svg>
    </button>
    <button class="nav-btn" data-route="settings" aria-label="Settings">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 9a3 3 0 1 1-3 3 3 3 0 0 1 3-3Zm7.5 3a7.5 7.5 0 0 0-.1-1l2-1.5-2-3.4-2.4 1a7.5 7.5 0 0 0-1.7-1l-.2-2.6h-4l-.2 2.6a7.5 7.5 0 0 0-1.7 1l-2.4-1-2 3.4 2 1.5a7.5 7.5 0 0 0 0 2l-2 1.5 2 3.4 2.4-1a7.5 7.5 0 0 0 1.7 1l.2 2.6h4l.2-2.6a7.5 7.5 0 0 0 1.7-1l2.4 1 2-3.4-2-1.5a7.5 7.5 0 0 0 .1-1Z" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linejoin="round"/></svg>
    </button>
  </nav>

  <!-- Background + Views -->
  <main id="app" class="app bg">
    <!-- Splash -->
    <section id="splash" class="view splash" aria-label="Welcome">
      <div class="splash-inner">
        <h1 class="welcome-headline">
          <span>Welcome</span><span>Home</span><span>Admin</span>
        </h1>
        <p class="welcome-sub">Advisor</p>
      </div>
      <div class="merge-mask" aria-hidden="true"></div>
    </section>

    <!-- Home -->
    <section id="dashboard" class="view dashboard" aria-label="Home" hidden>
      <div class="container">
        <header class="hero">
          <div class="hello">
            <div class="eyebrow">Today</div>
            <h2 id="greeting">Good Evening, <span class="name">Admin</span></h2>
          </div>
        </header>

        <section class="tiles">
          <button class="tile">
            <div class="tile-icon">üìä</div>
            <div class="tile-label">Overview</div>
          </button>
          <button class="tile">
            <div class="tile-icon">üìù</div>
            <div class="tile-label">Notes</div>
          </button>
          <button class="tile">
            <div class="tile-icon">üìá</div>
            <div class="tile-label">Contacts</div>
          </button>
          <button class="tile">
            <div class="tile-icon">‚öôÔ∏è</div>
            <div class="tile-label">Settings</div>
          </button>
        </section>

        <section class="cards">
          <article class="card">
            <h3 class="card-title">Quick Stats</h3>
            <div class="skeleton"></div>
          </article>
          <article class="card">
            <h3 class="card-title">Recent</h3>
            <div class="skeleton"></div>
          </article>
        </section>
      </div>
    </section>
  </main>

  <script src="/app.js" defer></script>
</body>
</html>
