<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Advisor</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Advisor" />

  <!-- Icons -->
  <link rel="icon" type="image/png" href="icon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="icon.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Welcome animation screen -->
    <div id="welcome-screen" class="welcome">
      <h1 class="welcome-text">Welcome to Advisor</h1>
    </div>

    <!-- Main Home screen -->
    <div id="home-screen" class="hidden">
      <header class="header">
        <h2>Good Evening, <span id="user-name">Peer</span></h2>
      </header>

      <main class="options">
        <div class="card">📊 Dashboard</div>
        <div class="card">📝 Notes</div>
        <div class="card">⚙️ Settings</div>
        <div class="card">📅 Calendar</div>
        <div class="card">💡 Ideas</div>
      </main>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
