<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Advisor</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Advisor" />

  <link rel="icon" href="data:image/svg+xml;utf8,<?xml version='1.0' encoding='UTF-8'?><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><rect width='512' height='512' rx='96' fill='black'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-family='Arial,Helvetica,sans-serif' font-size='240' fill='white'>A</text></svg>">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app" class="app glass-bg">
    <!-- Splash / Intro -->
    <section id="splash" class="view splash" aria-label="Welcome">
      <div class="splash-inner">
        <div class="badge" aria-hidden="true">
          <span class="pulse"></span>
        </div>
        <h1 class="headline" aria-label="Welcome Home Admin">
          <span class="word">Welcome</span>
          <span class="word">Home</span>
          <span class="word">Admin</span>
        </h1>
        <p class="tagline">Advisor</p>
      </div>
    </section>

    <!-- Dashboard (intentionally empty/clean) -->
    <section id="dashboard" class="view dashboard" aria-label="Dashboard" hidden>
      <!-- Intentionally blank -->
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
